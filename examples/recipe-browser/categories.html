<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorie - Recipe Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>⊞ Categorie</h1>
        <p>Esplora le ricette per categoria</p>
    </header>

    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">⌂ Home</a>
            <a href="categories.html" class="nav-link active">⊞ Categorie</a>
            <a href="search.html" class="nav-link">⊙ Cerca</a>
            <a href="random.html" class="nav-link">⊛ Casuale</a>
        </div>
    </nav>

    <div class="container">
        <div class="search-section">
            <h2 style="margin-bottom: 1rem; color: var(--text-dark);">Sfoglia per Categoria</h2>
            <p style="color: var(--text-light); margin-bottom: 2rem;">
                Scegli una categoria per scoprire ricette specifiche. Ogni categoria contiene ricette autentiche e deliziose.
            </p>
        </div>

        <div id="categoriesContainer" class="categories-grid">
            <div class="loading">Caricamento categorie...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.themealdb.com/api/json/v1/1/';

        // Carica tutte le categorie
        async function loadCategories() {
            const container = document.getElementById('categoriesContainer');
            
            try {
                const response = await fetch(`${API_BASE}categories.php`);
                const data = await response.json();
                
                if (data.categories && data.categories.length > 0) {
                    container.innerHTML = data.categories.map(category => `
                        <div class="category-card" onclick="viewCategoryMeals('${category.strCategory}')">
                            <img src="${category.strCategoryThumb}" alt="${category.strCategory}" class="category-image">
                            <div class="category-info">
                                <h3 class="category-name">${category.strCategory}</h3>
                                <p class="category-description">${category.strCategoryDescription}</p>
                            </div>
                        </div>
                    `).join('');
                    
                    // Aggiungi animazione fade-in
                    container.querySelectorAll('.category-card').forEach((card, index) => {
                        card.style.animationDelay = `${index * 0.1}s`;
                        card.classList.add('fade-in');
                    });
                } else {
                    container.innerHTML = `
                        <div class="no-results">
                            ◒ Nessuna categoria trovata
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Errore nel caricamento categorie:', error);
                container.innerHTML = `
                    <div class="error">
                        ◒ Errore nel caricamento delle categorie. 
                        <br>Controlla la connessione internet e ricarica la pagina.
                    </div>
                `;
            }
        }

        // Naviga alle ricette di una categoria
        function viewCategoryMeals(category) {
            window.location.href = `category-meals.html?category=${encodeURIComponent(category)}`;
        }

        // Carica le categorie quando la pagina è pronta
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
