  <div class="container">
                <div class="search-section">
                    <h2 style="margin-bottom: 1rem; color: var(--text-dark);">Sfoglia per Categoria</h2>
                    <p style="color: var(--text-light); margin-bottom: 2rem;">
                        Scegli una categoria per scoprire ricette specifiche. Ogni categoria contiene ricette autentiche e deliziose.
                    </p>
                </div>

                <!-- Carica categorie -->
                <div @fetch="https://www.themealdb.com/api/json/v1/1/categories.php" @result="categoriesData"></div>
                <div @source="categoriesData?.categories || []" @result="categories"></div>

                <div class="categories-grid">
                    <div @if="!categoriesData.categories || categoriesData.categories.length === 0" class="loading">
                        Caricamento categorie...
                    </div>
                    
                    <div @for="category in categoriesData.categories" @key="category.strCategory" class="category-card fade-in"
                         @click="selectedCategory = category.strCategory" @link="category-meals">
                        <img src="{{category.strCategoryThumb}}" alt="category.strCategory" class="category-image">
                        <div class="category-info">
                            <h3 class="category-name" @text="category.strCategory"></h3>
                            <p class="category-description" @text="category.strCategoryDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
